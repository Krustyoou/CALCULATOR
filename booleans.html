<!DOCTYPE html>
<html lang="en">
<head>
<title>CAlculator 2.0</title>
<link rel="stylesheet" href="booleans.css">
</head>
<body>
<div class="calculator">
  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
    <span class="theme-text">Switch to Dark</span>
  </div>
  <div class="display">
    <span id="expression">25x25</span>
    <span id="result">625</span>
  </div>
  <div class="buttons">
    <button>(</button>
    <button>)</button>
    <button>%</button>
    <button>AC</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>+</button>
  </div>
</div>
<script src="booleans.js"></script>
</body>
</html>
